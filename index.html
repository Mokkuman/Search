<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="CSS/mainStyle.css">
    </head>
    <body>
        <header>
            <div class="opc">
                <div class="opc_i">
                    <a href="imageSearch.html">Image</a> 
                </div>
                <div class="opc_i">
                    <a href="adSearch.html">Advanced </a>
                </div>
            </div>
        </header>
        
        <div id="imgn">
            <div id="im"><img src="logo.png" alt="logo" ></div>
        </div>
        <div class="frm">
            <form action="https://google.com/search" >
                <div class="busq">
                    <div id="iconSrch">
                        <ion-icon name="search"></ion-icon>
                    </div>
                    <div id="txt"><input type="text" name="q" autocomplete="off"></div>
                    <div id="iconMic">
                        <ion-icon name="mic"></ion-icon>
                    </div>
                </div>
                <div class="btns">
                    <input type="submit" id="srchs" value="Google Search">
                    <input type="submit" id="srchs" name="btnI" value="I'm Feeling Lucky"
                    data-ved="0ahUKEwiNm6S0jYLrAhXslnIEHYv2B30QnRsIDg"/>
                </div>
            </form>
        </div>
       
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
