<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="CSS/advanSrch.css">
</head>

<body>
    <header>
        <div class="opc">
            <div class="opc_i">
                <a href="index.html">Home</a>
            </div>
        </div>
        <div id="imgnAdvanced">
            <div id="imAdvanced">
                <img src="logo.png" alt="logo" width="75px">
            </div>
        </div>
    </header>

    <div class="tittle"> Advanced Search</div>
    <hr>
    <div class="main">
        <div id="mttle"> Find pages with... </div>
        <form action="https://www.google.com/search" name="f">

            <div class="cont" >
                <div class="container">
                    <div id="txt">all these words:</div>
                    <div id="box"><input type="text" name="as_q"></div>
                </div>

                <div class="container">
                    <div id="txt">this exact word or phrase:</div>
                    <div id="box"><input type="text" name="as_epq"></div>
                </div>

                <div class="container">
                    <div id="txt">any of these words:</div>
                    <div id="box"><input type="text" name="as_oq"></div>
                </div>

                <div class="container">
                    <div id="txt">none of these words:</div>
                    <div id="box"><input type="text" name="as_eq"></div>
                </div>

                <div id="containerBtnAdvanced">
                    <input type="submit" value="Advanced Search" id="btnAdvanced">
                </div>

            </div>
        </form>
    </div>
   
</body>

</html>
